<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scheduling</title>
  </head>
  <body>
    <script>
      // 스케줄링 함수
      // 1. 일정 시간 이후에 실행
      // setTimeout(함수, 시간); -> 지정한 시간 이후에 함수가 실행됨

      // js에서는 밀리세컨즈(1/1000)를 사용
      setTimeout(function () {
        console.log('run!');
      }, 1000);

      // 2. 일정 시간 마다 반복 실행
      // setInterval(함수, 시간); -> 지정한 시간마다 함수가 실행됨

      let repeat = setInterval(function () {
        console.log('repeated!');
      }, 1000);

      // 3. 반복 실행을 멈춤
      // clearTimout(변수); , clearInterval(변수);
      // clear함수를 사용하기 위해 스케줄링 함수는 보통 변수에 할당하는 형식으로 선언함

      setTimeout(function () {
        clearInterval(repeat);
      }, 5000);
    </script>
  </body>
</html>
