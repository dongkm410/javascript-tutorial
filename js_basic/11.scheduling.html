<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 스케줄링 함수
        // 1. 일정 시간 이후에 실행
        // setTimeout(함수, 시간); >> 지정한 일정시간 이후에 함수가 실행됨
        
        //밀리세컨즈 1/1000
        setTimeout(function() {

            console.log('run!');

        }, 1000);

        // 2. 일정 시간 마다 반복 실행

        let repeat = setInterval(function() {
            console.log('repeated!');
        }, 1000);

        // 3. 반복 실행을 멈춤
        // clearInterval(변수);

        setTimeout(function() {
            clearInterval(repeat);
        }, 5000);


    </script>
</body>
</html>
