<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>control flow</title>
  </head>
  <body>
    <script>
      // 제어문(control flow)
      // 코드 실행을 제어하는 구문

      // 조건문
      // 조건식의 판별결과에 따라
      // 코드 블록의 실행 여부를 결정
      // *조건식 : 참과 거짓으로 판별 가능한 표현식

      /*
        if(조건식) {
            조건식이 참일 경우, 실행될 실행코드
        }
      */

      let a = 100;
      let b = 200;

      if (a > b) {
        alert('a가 b보다 큽니다!');
      }

      // if문은 순서대로 검토, 조건이 참이면 실행 후 out
      // 즉, 뒤에 조건까지 검사하지 않음

      /*
        if(조건식) {
            조건식이 참일 경우, 실행될 실행코드
        } else {
            참이 아닐 경우, 실행될 코드
        }
      */

      /*
        if(조건식1) {
            조건식1이 참일 경우, 실행될 실행코드
        } else if(조건식2) {
            조건식2이 참일 경우, 실행될 실행코드
        } else {
            참이 아닐 경우, 실행될 코드
        }
      */

      // 문제: 발 사이즈를 물어보고 입력받은 사이즈가 270이상이면 "재고가 없습니다"를 출력
      // 추가: 270이상이면 재고 소량, 230이하면 재고 없음, 그 외 재고 있음.

      let size = prompt('발 사이즈를 입력해주세요'); // promt는 보안에 취약, 올드한 UI로 실무에는 거의 사용하지 않음
      console.log(size);

      if (size >= 270) {
        alert('재고가 소량 있습니다.');
      } else if (size <= 230) {
        alert('재고가 없습니다.');
      } else {
        alert('재고가 있습니다.');
      }
    </script>
  </body>
</html>
