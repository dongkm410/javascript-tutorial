<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date object</title>
  </head>
  <body>
    <div class="timer"></div>

    <script>
      // new 연산자 : 객체를 만들어내는 연산자
      // let a = new Array;

      function timer() {
        let now = new Date(); //date객체가 생성됨
        // console.log(now);

        let year = now.getFullYear(); //date객체를 담은 now변수로 date 메서드를 사용할 수 있음
        // console.log(year);

        let month = now.getMonth();
        let _date = now.getDate();
        let day = now.getDay();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();

        console.log(year, month, _date, day, hour, min, sec);

        // 문제 : 현재 시간을 ----년 --월 --일 -요일 --시 --분 --초 형식으로 출력
        // 시,분,초가 한 자리수로 출력 될 경우 -> 두자리수로
        // 24시간제 -> 12시간제로 변경

        const week = ['일', '월', '화', '수', '목', '금', '토'];

        if (hour > 13) {
          hour -= 12;

          if (hour < 10) {
            hour = '0' + hour;
            // console.log(hour);
          }
        }

        if (min < 10) {
          min = '0' + min;
          // console.log(min);
        }

        if (sec < 10) {
          sec = '0' + sec;
          // console.log(sec);
        }

        //document.write(`${year}년 ${month + 1}월 ${_date}일 ${week[day]}요일 ${hour}시 ${min}분 ${sec}초 <hr>`);
        document.querySelector('.timer').innerText = `${year}년 ${
          month + 1
        }월 ${_date}일 ${week[day]}요일 ${hour}시 ${min}분 ${sec}초`;
      }

      setInterval(timer, 500); // 1초일 경우, 0.9초의 오차발생 가능성, 너무 줄이면 성능문제.. 적당히 0.5초
    </script>
  </body>
</html>
