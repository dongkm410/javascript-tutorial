<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array loop</title>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <script>
      // 배열의 순회(loop)
      let myFavFru = ['사과', '딸기', '수박', '참외', '포도'];

      for (let i = 0; i < 5; i++) {
        console.log(myFavFru[i]); //myFavFru[0], myFavFru[1]...
      }

      // js에서 선택자
      // 1. querySelector : 단수
      //    querySelectorAll : 복수, 유사배열(array like) 형태로 담김 -> for문은 필연적
      // -css선택자와 유사

      // 2. getElement(s)By~
      // -성능, 호환성(크로스브라우징)에 좋음

      // 선택자도 변수에 저장해서 사용가능
      // 선택자를 담는 변수명 앞에는 $를 붙이는 경우가 많음(관례)
      let $boxes = document.querySelectorAll('div');
      console.log($boxes);

      // 0. for문

      let colors = ['red', 'green', 'blue', 'yellow', 'purple'];

      //   for (let i = 0; i < $boxes.length; i++) {
      //     $boxes[i].style.height = '300px';
      //     $boxes[i].style.backgroundColor = colors[i];
      //   }

      // 1. .forEach(); 주로 배열에서 사용

      /*
        배열명.forEach(function(요소, 인덱스)) {
            해당 요소와 인덱스로 처리할 구문;
        }
      */

      //   let ex1 = ['a', 'b', 'c', 'd', 'e'];

      //   ex1.forEach(function (i, j) {
      //     console.log(i, j);
      //   });

      $boxes.forEach(function (box, index) {
        box.style.height = '300px';
        console.log(box); //<div class="box1" style="height: 300px; background-color: red;"></div>...
        box.style.backgroundColor = colors[index];
      });

      // +) for...in 구문(객체의 속성을 반복하여 작업할 때)

      /*
        for (const 변수 in 객체명) {}
      */

      const object = { a: 1, b: 2, c: 3 };

      // 객체는 key값으로 value값을 불러옴
      for (const variable in object) {
        console.log(`${variable}: ${object[variable]}`);
      }

      // +) for...of 구문(컬렉션 전용, array/map/set 다 가능은 함)

      /*
        for (const 변수 of 컬렉션명) {}
      */

      // 2. .map();
      // callback함수를 실행한 결과를 새로운 배열로 반환해줌
      let fri = ['철수', '영희', '바둑이'];

      let result = fri.map(function (item, index, array) {
        console.log(item); //요소
        console.log(index); //인덱스
        console.log(array); //현재 배열
        return item + '야 안녕?';
      });
    </script>
  </body>
</html>
