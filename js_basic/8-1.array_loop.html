<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
    <script>
        // 배열의 순회(loop)
        let myFavFru = ['사과', '딸기', '수박', '참외', '포도'];

        for(let i = 0; i < 5; i++) {
            console.log(myFavFru[i]);
        }

        // js에서 선택자
        // 1. querySelector : 단수
        //    querySelectorAll : 복수
        // -css선택자와 유사


        // 2. getElement(s)By~
        // -성능, 호환성(크로스브라우징)에 좋음

        // 선택자도 변수에 저장해서 사용
        // 선택자를 잡는 변수명 앞에는 $를 붙이는 경우가 많음(관례)
        let $boxes = document.querySelectorAll("div");
        console.log($boxes); // array like(유사배열) >> 즉, for문을 필연적으로 사용할 수 밖에 없는게지
        
        let colors = ['red', 'green', 'blue', 'yellow', 'purple'];

        // for(let i = 0; i < $boxes.length; i++) {
        //     $boxes[i].style.height = '300px';
        //     $boxes[i].style.backgroundColor = colors[i];
        // }

        // 1. .forEach();

        let ex1 = ['a', 'b', 'c', 'd', 'e'];
        
                //처리할 현재요소, 현재요소의 인덱스
        ex1.forEach(function(i, j) {
            console.log(i, j);
        });

        $boxes.forEach(function(box, index) {
            box.style.height = '300px';
            console.log(box); //<div class="box1" style="height: 300px; background-color: red;"></div>... 
            box.style.backgroundColor = colors[index];
        });

        // +) for...in 구문, 잘 안씀?
        // +) for...of 구문      

        // 2. .map();
        // 새로운 배열로 반환해줌
        let fri = ['철수', '영희', '바둑이'];
        
        let result = fri.map(function(item, index) {
            return item + '야 안녕?';
        });

        console.log(result);

    </script>
</body>
</html>
