<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 객체(object) : 데이터를 이름(key)으로 관리하는 방법이라고 생각
        // 데이터의 집합체
        // 대상이 있으면 객체다!

        //key : value
        let me = {
            name : '경민',
            age : 34,
            isHandsome : false,
            favFoods : ['피자', '마라탕', '회'],
            myFam : {
                father : {},
                mother : {},
                sibling : {}
            },
            sayHello : function(who) {
                alert(who + '님, 안녕하세요');
            }

        }

        console.log(me.sayHello('경민'));
        console.log(me.favFoods[0]);

    </script>
</body>
</html>
