<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator</title>
  </head>
  <body>
    <script>
      // 연산자(operator)
      // 이항산술연산
      // + - * / %
      let a = 3;
      let b = 5;
      console.log(a % b); //나머지

      let a1 = 123;
      let b1 = '123';
      console.log(a1 + b1); // 암시적 형변환

      // 단항산술연산자(증가/감소연산자) : 1을 증가/감소 시킴
      // ++ --
      let c = 100;

      console.log(c++); // 후위연산자(대입 후 증가)
      console.log(c);
      console.log(++c); //전위연산자(증가 후 대입)
      console.log(c);

      // 대입연산자(할당연산자)
      // +=  -= *= /= %=
      let d = 100;
      d += 1;
      // d = d + 1;
      // d++
      console.log(d);

      // 동등/일치연산자
      // == : 값이 같다
      // === : 값과 데이터의 형태까지 모두 같다

      // ! : 부정을 의미
      // != : 값이 다르다
      // !== : 값과 데이터의 형태까지 모두 다르다

      let e = 123;
      // let f = 123;
      let f = '123';

      console.log(e == f);
      console.log(e === f);

      // 대소비교연산자
      // > < <= >=
      let g = 200;
      let h = 300;
      let i = 400;
      console.log(g < h); //삼항비교는 가급적 사용하지 않기

      // 삼항 비교는 두개의 논리비교와 같음
      // 논리연산자(논리비교)
      // ~이거나, ~ 또는 : || (둘 중 하나 만족)
      // ~이면서, ~ 이고 : && (둘 다 만족)
    </script>
  </body>
</html>
